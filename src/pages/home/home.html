<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Swipable Segments
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="pushPage('manyTabs')" icon-start>
      Go to swipeable section with many tabs (more than 2)
    </button>
    <button ion-item (click)="pushPage('multipleTabs')" icon-start>
      Go to swipeable section for multiple tabs (2 tabs)
    </button>
    <button ion-item (click)="pushPage('scrollableTabs')" icon-start>
      Go to scrolling tabs
    </button>
  </ion-list>
</ion-content>
