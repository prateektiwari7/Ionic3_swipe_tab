<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Swipable Segments
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="movies">
        Color One
      </ion-segment-button>
      <ion-segment-button value="tvshows">
        Color Two
      </ion-segment-button>
      <ion-segment-button value="animated">
        Color Three
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="category" swipeSegment [tabsList]="categories" [(currentTab)]="category" (tabChanged)="onTabChanged($event)" class="swipe-area">
    <ion-list *ngSwitchCase="'movies'" >
      <ion-item class="colorone">
        Swipe Right on screen
      </ion-item>
      </ion-list>

    <ion-list *ngSwitchCase="'tvshows'">
      <ion-item class= "colortwo">
        Swipe left or right to view magic
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'animated'">
      <ion-item class="colorthree">
        Swipe left on screen
      </ion-item>
     </ion-list>
  </div>
</ion-content>
