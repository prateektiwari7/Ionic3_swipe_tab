<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Swipable Segments
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="colorone">
        Color One
      </ion-segment-button>
      <ion-segment-button value="colortwo">
        Color Two
      </ion-segment-button>
      <ion-segment-button value="colorthree">
        Color Three
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="category" swipeSegment [tabsList]="categories" [(currentTab)]="category" (tabChanged)="onTabChanged($event)" class="swipe-area">
    <ion-list *ngSwitchCase="'colorone'" >
      <ion-item class="colorone">
        Swipe Right on screen
      </ion-item>
      </ion-list>

    <ion-list *ngSwitchCase="'colortwo'">
      <ion-item class= "colortwo">
        Swipe left or right to view magic
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'colorthree'">
      <ion-item class="colorthree">
        Swipe left on screen
      </ion-item>
     </ion-list>
  </div>
</ion-content>
